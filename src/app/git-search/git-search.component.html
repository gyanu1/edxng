<div class="container-fluid">
<div class="row">
    <mat-toolbar color="primary">
        <mat-toolbar-row >
            <h3 >{{title}} - {{displayQuery}}</h3>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <input name="query" placeholder="Enter Search Here"  [(ngModel)]="searchQuery" class="form-control flex pull-left"/>
            <button (click)="sendQuery()" class="offset-sm-1 flex-30" mat-raised-button >Submit</button>
        </mat-toolbar-row>
    </mat-toolbar>

<div *ngIf="searchResults; else elseBlock" class="col-sm-12">
  <h3 class="total col-sm-12 text-success">Total Results: {{searchResults.total_count}}</h3>

    <li class="list_item" [ngStyle]="{'background-color' : (i % 2 === 0) ? 'silver' : 'white'}" *ngFor="let result of searchResults.items;index as i">
      <a [href]="result.html_url">
        <img class="avatar" [src]="result.owner.avatar_url" /> 
        <h4 class="title"> {{result.name}}
